<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto my-10 p-6 bg-white rounded shadow-lg max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">TRADE BEACON SMART TRADING</h1>
        <h2 class="text-xl font-bold mb-4 text-center">Edit User</h2>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ category == 'success' and 'green' or 'red' }}-100 border-l-4 border-{{ category == 'success' and 'green' or 'red' }}-500 text-{{ category == 'success' and 'green' or 'red' }}-700 p-4 mb-4" role="alert">
                        <p class="font-bold">{{ category | capitalize }}</p>
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form action="" method="post" class="space-y-4">
        <!-- Personal Details -->
        <div class="border-b border-gray-200 mb-4 pb-2">
        <h3 class="font-bold mb-2">Personal Details</h3>
        <div class="flex space-x-4">
            <div class="w-1/2">
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name *:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="w-1/2">
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name *:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
        </div>
        <div class="flex space-x-4">
           <div class="w-1/2">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email ID *:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="w-1/2">
            <label for="mobile_no" class="block text-gray-700 text-sm font-bold mb-2">Mobile No * (WhatsApp):</label>
             <input type="tel" id="mobile_no" name="mobile_no" value="{{ user.mobile_no }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
        </div>
         <div class="mb-4">
                <label for="alternate_mobile_no" class="block text-gray-700 text-sm font-bold mb-2">Alternate Mobile No:</label>
                 <input type="tel" id="alternate_mobile_no" name="alternate_mobile_no" value="{{ user.alternate_mobile_no }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>
        <!-- Address Details -->
        <div class="border-b border-gray-200 mb-4 pb-2">
        <h3 class="font-bold mb-2">Address Details</h3>
           <div class="mb-4">
                 <label for="address_1" class="block text-gray-700 text-sm font-bold mb-2">Address for correspondence *:</label>
                <textarea id="address_1" name="address_1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" required>{{ user.address_1 }}</textarea>
            </div>
            <div class="flex space-x-4">
                <div class="w-1/3">
                <label for="address_2" class="block text-gray-700 text-sm font-bold mb-2">Address 2:</label>
                 <input type="text" id="address_2" name="address_2" value="{{ user.address_2 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="w-1/3">
                <label for="address_3" class="block text-gray-700 text-sm font-bold mb-2">Address 3:</label>
                <input type="text" id="address_3" name="address_3" value="{{ user.address_3 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
            </div>
            </div>
    </form>
</div>
</body>
